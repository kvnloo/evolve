name: Check Documentation Links

on:
  push:
    branches: [ main ]
    paths:
      - '**.md'
      - 'docs/**'
  pull_request:
    branches: [ main ]
    paths:
      - '**.md'
      - 'docs/**'
  schedule:
    # Run weekly on Monday at 10:00 AM UTC
    - cron: '0 10 * * 1'

jobs:
  link-check:
    name: Check Markdown Links
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check Links in Documentation
        uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          use-quiet-mode: 'no'
          use-verbose-mode: 'yes'
          config-file: '.github/markdown-link-check-config.json'
          check-modified-files-only: 'no'

      - name: Report Broken Links
        if: failure()
        run: |
          echo "::error::Found broken links in documentation"
          echo "Please review the errors above and fix broken links"
          echo "Common fixes:"
          echo "- Update relative paths"
          echo "- Fix typos in URLs"
          echo "- Remove or update outdated links"
